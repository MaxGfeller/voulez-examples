<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="build.css">
</head>
<body>
  <div class="relative flex flex-col items-center w-screen h-screen bg-gradient-to-t from-blue-500 to-purple-500">
    <div class="flex flex-col items-center justify-center flex-grow p-12 space-y-12 md:space-y-0 md:space-x-12 md:flex-row">
      <img src="bot.png" class="w-32">
      <div class="flex flex-col items-center">
        <div id="date" class="text-lg text-gray-300"></div>
        <div id="title" class="mt-2 text-5xl font-extrabold text-center text-white"></div>
        <div id="tags" class="flex items-center mt-4 space-x-2">
      </div>
      </div>
    </div>
    <div class="w-full border-b-8 border-red-600"></div>
  </div>
</body>
<script>
  const tagClass = 'px-4 py-2 text-sm text-white bg-blue-800 rounded-full'
  const params = new URLSearchParams(window.location.search)

  const title = params.get('title')
  const date = params.get('date')
  const tags = params.getAll('tags')

  document.getElementById('title').textContent = title
  document.getElementById('date').textContent = new Date(date).toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  })

  tags.forEach((tag) => {
    const tagElement = document.createElement('div')
    tagElement.className = tagClass
    tagElement.textContent = tag
    document.getElementById('tags').appendChild(tagElement)
  })
</script>
</html>
